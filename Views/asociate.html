<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/Img/FOTOS/favicon.ico">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilo.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <title>Asociate</title>
</head>
<body>
    <header>
        <h1 class="exp">Se parte de nuestra historia</h1>
    </header>
    <form target="_blank" action="https://socios.clubaindependiente.com.ar/FrmSociosWeb.aspx" class="w-25 mx-auto">
        <div class="mb-3">
          <label for="name" class="form-label"> Nombre </label>
          <input type="name" class="form-control" required id="exampleInputName" aria-describedby="namelHelp">
          <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
            <label for="exampleApellido" class="form-label"> Apellido </label>
            <input type="Apellido" class="form-control" required id="exampleInputApellido" aria-describedby="ApellidoHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputdni" class="form-label"> Dni </label>
            <input type="dni" class="form-control" required id="exampleInputdni" aria-describedby="dniHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"> Email </label>
            <input type="email" class="form-control" required id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" required id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1"> Acepta terminos y condiciones </label>
        </div>
        <div class="button d-md-flex justify-content-md-center mb-2 gap-2">
            <button class="btn btn-dark" type="submit">Enviar</button>
            <button class="btn btn-dark" type="reset">Borrar</button>
        </div>
    </form>
    </main>
    <footer>
        <div>
            <nav class="flecha">
                <a href="/index.html"><img src="../assets/Img/FOTOS/flechas-izquierda.png" alt="flecha"></a>
            </nav>
            <p class="uno">Volver al menú</p>
        </div>
        <div>
            <p class="creador"> © 2022 Desarrollado por Mathias</p>
        </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
